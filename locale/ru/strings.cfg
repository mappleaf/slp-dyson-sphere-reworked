[mod-description]
slp-dyson-sphere-reworked=Кому нужен термоядерный реактор, когда у вас есть целая звезда? Отправляйтесь прямо на орбиту светила и переправляйте тонны энергии туда, где она необходима с помощью новых технологий. Главное - не забудьте покинуть корабль перед вылетом! Этот мод необходим для любых SLP модов (или же вы можете попробовать генерировать столько энергии самостоятельно, желаю удачи с этим)

