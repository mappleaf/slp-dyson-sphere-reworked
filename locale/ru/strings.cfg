[technology-description]
ds-megastructure-technology=Технология создания мегаструктур
slp-dyson-sphere=Открывает создание Сферы Дайсона через отправление множества маленьких спутников на орбиту звезды
ds-energy-interface=Открывает голографический проектор для отслеживания состояния Сферы Дайсона
ds-entangled-core=Технология передачи энергии на огромные расстояния, даже, возможно, не только энергии. Имеет большой потенциал, например, в мегаструктурах.
planet-discovery-sunorbit=Ты уже подобрался так близко, почему бы не подлететь еще поближе?
slp-sunpack=Добро пожаловать в мир по настоящему больших мощностей
slp-fuel-mk2=Всего 40 минут? А как насчет пары столетий?! Всего немного серы при нулевой гравитации и бешенная плазма готова работать еще очень долго!
slp-solar-system-sun2=Для активного производства нам нужно больше плазмы, пора подлететь поближе
slp-dyson-sphere-grounded=Открытие лития позволило создать направленный пучек связи! Теперь мы можем сделать ретранслятор, что будет передавать энергию сферы дайсона на поверхность планет!
ds-energy-loader-mk2=Квантовый процессор позволил создать более стабильную связь со сферой Дайсона и подключаться к большему числу спутников
ds-energy-loader-mk3=Прометиевый астероид творит чудеса. У нас вышло еще сильнее улучшить приемник энергии!

